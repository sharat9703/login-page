<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Page using Bootstrap</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/fd15ff6187.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand ms-5 fst-italic fw-bolder h1"
          >Astrople Technologies</a
        >
        <form class="d-flex input-group w-auto">
          <input
            type="search"
            class="form-control rounded-start"
            placeholder="Search"
            aria-label="Search"
            aria-describedby="search-addon"
          />
          <span class="input-group-text border-0" id="search-addon">
            <i class="fas fa-search"></i>
          </span>
        </form>
      </div>
    </nav>
    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
          <div class="col-md-8 col-lg-7 col-xl-6">
            <img src="./images/draw2.png" class="img-fluid" alt="Phone image" />
          </div>
          <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
            <div class="d-flex flex-column align-items-center my-4">
              <h1 class="">Log in to your Account</h1>
            </div>
            <form>
              <!-- Email input -->
              <div class="form-outline mb-4">
                <label class="form-label fw-bold" for="form1"
                  >Email address</label
                >
                <div class="input-group form-floating">
                  <span class="input-group-text" id="mail"
                    ><i class="fa-regular fa-envelope"></i
                  ></span>
                  <input
                    type="email"
                    id="form1"
                    class="form-control form-control-lg rounded-end"
                    aria-describedby="mail"
                    placeholder="name@example.com"
                  />
                  <label for="form1" class="ms-5">Enter Email Address</label>
                </div>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <label class="form-label fw-bold" for="form2">Password</label>
                <div class="input-group form-floating">
                  <span class="input-group-text" id="lock"
                    ><i class="fa-solid fa-lock"></i
                  ></span>
                  <input
                    type="password"
                    id="form2"
                    class="form-control form-control-lg rounded-end"
                    aria-describedby="lock"
                    placeholder="password"
                  />
                  <label for="form2" class="ms-5">Enter Password </label>
                </div>
              </div>

              <div
                class="d-flex justify-content-around align-items-center mb-4"
              >
                <!-- Checkbox -->
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="form3"
                    checked
                  />
                  <label class="form-check-label" for="form3">
                    Remember me
                  </label>
                </div>
                <a href="#!" class="text-decoration-none">Forgot password?</a>
              </div>

              <!-- Submit button -->
              <button type="submit" class="btn btn-danger col-12">
                Sign Up
              </button>

              <div class="divider d-flex align-items-center my-4">
                <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
              </div>

              <div class="container row align-items-center">
                <div class="col-3">
                  <span class="fw-bold">Sign up with</span>
                </div>
                <div
                  class="col-9 d-flex justify-content-between align-items-center"
                >
                  <a class="btn btn-dark" href="#!" role="button">
                    <i class="fa-brands fa-gitlab"></i>
                  </a>
                  <a class="btn btn-dark" href="#!" role="button">
                    <i class="fa-brands fa-bitbucket"></i
                  ></a>

                  <a class="btn btn-dark" href="#!" role="button">
                    <i class="fa-brands fa-github"></i
                  ></a>

                  <!-- <a class="btn btn-dark"  href="#!"
                      role="button">
                      <i class="fa-brands fa-linkedin"></i></a> -->

                  <a class="btn btn-dark" href="#!" role="button">
                    <i class="fa-brands fa-google"></i
                  ></a>
                </div>
              </div>
            </form>
            <div class="mt-4 fw-light text-center">
              <span class="text-center"
                >Already a member? Then
                <a
                  class="fw-bold text-decoration-none text-danger pe-auto"
                  href="./index.html"
                  >Sign In</a
                >
              </span>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="bg-dark text-center text-white mt-4">
      <p class="pt-2 text-center text-white fw-bold">Contact us</p>
      <!-- Grid container -->
      <div class="container p-3 pb-0">
        <!-- Section: Social media -->
        <section class="mb-3">
          <!-- Facebook -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#!"
            role="button"
            ><i class="fab fa-facebook-f"></i
          ></a>

          <!-- Twitter -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#!"
            role="button"
            ><i class="fab fa-twitter"></i
          ></a>

          <!-- Google -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#!"
            role="button"
            ><i class="fab fa-google"></i
          ></a>

          <!-- Instagram -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#!"
            role="button"
            ><i class="fab fa-instagram"></i
          ></a>

          <!-- Linkedin -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#!"
            role="button"
            ><i class="fab fa-linkedin-in"></i
          ></a>

          <!-- Github -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#!"
            role="button"
            ><i class="fab fa-github"></i
          ></a>
        </section>
        <!-- Section: Social media -->
      </div>
      <!-- Grid container -->

      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        <small class="fs-6 fw-lighter"
          >Â© 2023 Made with &hearts; by Sharat</small
        >
      </div>
      <!-- Copyright -->
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
