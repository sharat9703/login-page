<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page using Bootstrap</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/fd15ff6187.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <section class="vh-95">
        <div class="container py-5 h-100">
          <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                 <div class="d-flex flex-column align-items-center my-4"><h1 class="">Log in to your Account</h1></div>
                <form>
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <label class="form-label fw-bold" for="form1">Email address</label>
                    <div class="input-group">
                        <span class="input-group-text" id = "mail"><i class="fa-regular fa-envelope"></i></span>
                        <input type="email" id="form1" class="form-control form-control-lg" aria-describedby="mail" placeholder="abc@xyz.com"/>
                    </div>
                    
                  
                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-4">
                    <label class="form-label fw-bold" for="form2">Password</label>
                    <div class="input-group">
                        <span class="input-group-text" id = "lock"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" id="form2" class="form-control form-control-lg" aria-describedby="lock"/>
                    </div>
                    
                 
                </div>
      
                <div class="d-flex justify-content-around align-items-center mb-4">
                  <!-- Checkbox -->
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="form3" checked />
                    <label class="form-check-label" for="form3"> Remember me </label>
                  </div>
                  <a href="#!" class="text-decoration-none">Forgot password?</a>
                </div>
      
                <!-- Submit button -->
                <button type="submit" class="btn btn-dark">Sign in</button>
      
                <div class="divider d-flex align-items-center my-4">
                  <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                </div>
                
                <div class="container row align-items-center">
                    <div class="col-3">
                        <span class="fw-bold">Sign in with</span>
                    </div>
                    <div class="col-9 d-flex justify-content-between align-items-center">
                        <a class="btn btn-warning"  href="#!"
                      role="button">
                      <i class="fa-brands fa-gitlab"></i>
                    </a>
                    <a class="btn btn-warning"  href="#!"
                      role="button">
                      <em class="fab fa-twitter me-2"></em></a>
                     
                    <a class="btn btn-warning"  href="#!"
                      role="button">
                      <i class="fa-brands fa-github"></i></a>
                    
                    <a class="btn btn-warning"  href="#!"
                      role="button">
                      <i class="fa-brands fa-linkedin"></i></a>

                    <a class="btn btn-warning"  href="#!"
                      role="button">
                      <i class="fa-brands fa-google"></i></a>
                    </div>
                </div>
                 
                
      
              </form>
              <div class="mt-4 fw-light text-center"><span class="text-center">Are you new here? Then <a class="fw-semibold text-decoration-none text-danger">Sign Up</a> </span></div>
            </div>
          </div>
        </div>
      </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
